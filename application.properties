spring.application.name=API da Casa do Codigo

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/estudo_cdc?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

# JPA
# Essa primeira conf é perigoso utilizar quando o projeto estiver em produção
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

